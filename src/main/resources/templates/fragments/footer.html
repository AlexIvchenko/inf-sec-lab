<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     th:fragment="footer">
    <div class="container">
        <footer>
            <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Sign Out</a>
            </span>
            <script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
            <script type="text/javascript" src="webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
         </footer>
    </div>
</div>
